baseURL: "http://localhost:1313"
title: Bible Notes
pagnate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

#googleAnalytics: UA-123-45

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    menu:
      main:
        - name: Bible Notes
          url: bible-notes/
          weight: 25
        - name: Life Group Notes
          url: life-group/
          weight: 40
        - name: Letters
          url: letters-for-a-friend/
          weight: 60

params:
  profileMode:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Bible Notes
    subtitle: "Notes and thoughts and various passages"
    description: "Various and sundry notes and thoughts"
    keywords: [Bible Notes, Posts, Page, OSB Notes]
    author: Ron Georgia
    images: ["images/netbsd_toaster.png","/rust_crab.jpg"]
    enabled: true # needs to be explicitly set
    imageUrl: "images/stjohn.jpg"
    imageWidth: 200
    imageHeight: 200
    imageTitle: St John
    buttons:
      - name: Bible Notes
        url: bible-notes
      - name: Life Group Notes
        url: life-group
      - name: Letters
        url: letters-for-a-friend

  ShowShareButtons: true
  DateFormat: "January 2, 2006"
  defaultTheme: auto 
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  ShowToc: true
  TocOpen: false

  socialIcons:
    - name: twitter
      url: "https://twitter.com/rongeorgia/"
    - name: linkedin
      url: "https://www.linkedin.com/in/rongeorgia/"
    - name: github
      url: "https://github.com/rgeorgia"
    - name: kofi
      url: "https://netbsd.org"


  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    favicon: "/images/favicon.png"
    apple_touch_icon: "/images/stjohn.jpg"

  label:
    text: "Ronverbs"
    icon: "/images/stjohn.jpg"
    iconHeight: 45

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/rgeorgia/biblenotes/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  outputs:
    home:
        - HTML
        - RSS
        - JSON

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    includeMatches: true
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 2
    keys: ["title", "permalink", "summary", "content"]

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  goldmark:
    renderer:
      unsafe: true
